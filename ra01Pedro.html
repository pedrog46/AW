<!DOCTYPE html>
<html>

<head>
    <title>Realidad Aumentada 01</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="-1 0.861 -3" rotation="0 45 0" width="0.700" radius="0.700" height="0.700" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 4 -4.018" radius="0.7" color="green" shadow></a-sphere>
        <a-sphere position="0 2.354 -4.018" radius="0.5" color="#EF2D5E" shadow></a-sphere>
        <a-sphere position="0 3 -4.018" radius="0.6" color="blue" shadow></a-sphere>
        <a-sphere position="1.135 0.483 -2.798" radius="0.5" width="0.6" height="0.5" color="blue" shadow></a-sphere>
        <a-cylinder position="0 1.501 -4.018" radius="0.4" height="3" color="#FFC65D" shadow></a-cylinder>
        <a-cylinder position="-0.991 0.348 -3.003" rotation="0 45 0" width="0.750" radius="0.230" height="1" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
